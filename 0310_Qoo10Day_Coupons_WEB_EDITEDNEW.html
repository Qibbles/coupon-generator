<script>
function eventApplyTime(x) {
  var currentHour = (new Date()).getHours();
  switch(x) {
      case 1:
        //First coupon
        var events = new Array('HILX7_g_2_bSU5I_g_3_','Pm_g_1_635kE1A4_g_3_') // Encrypted EID
        var hours = new Array('0','12');  // EID selection time (24H format)
        break;
      case 2:
        //Second coupon
        var events = new Array('wFgVh_g_1_x_g_1_bh0_g_3_','wFgVh_g_1_x_g_1_bh0_g_3_','wFgVh_g_1_x_g_1_bh0_g_3_') // Encrypted EID
        var hours = new Array('0','10','17');  // EID selection time (24H format)
        break;
      case 3:
        //Third coupon
        var events = new Array('XK8UiONnvpI_g_3_','XK8UiONnvpI_g_3_','XK8UiONnvpI_g_3_') // Encrypted EID
        var hours = new Array('0','10','17');  // EID selection time (24H format)
        break;
  }
      if (hours.length == 1) {Util.EventApply(events[0]);}
        else if (hours.length == 2) {
if (currentHour >= hours[0] && currentHour < hours[1]) {Util.EventApply(events[0]);}
             else if (currentHour >=hours[1]) {Util.EventApply(events[1]);}
        }
        else if (hours.length == 3) {
            if (currentHour >= hours[0] && currentHour < hours[1]) {Util.EventApply(events[0]);}
                else if (currentHour >=hours[1] && currentHour < hours[2]) {Util.EventApply(events[1]);}
                else if (currentHour >=hours[2] ) {Util.EventApply(events[2]);}
    }
};
</script>
